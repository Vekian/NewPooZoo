name: Symfony CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub # Using Access Token
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker compose -f docker-compose.build.yml build
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pokemon_zoo:latest
      - name: Deploy to production server
        if: success() && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PROD_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          script: |
            cd /var/www/pokemon_zoo
            docker compose down
            rm docker-compose.yml
            rm .env
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" >> docker-compose.yml
            docker pull ${{ secrets.DOCKER_USERNAME }}/pokemon_zoo:latest
            docker compose up -d
